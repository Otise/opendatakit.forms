<h:html xmlns:h="http://www.w3.org/1999/xhtml"
	xmlns="http://www.w3.org/2002/xforms"
	xmlns:ev="http://www.w3.org/2001/xml-events"
	xmlns:xsd="http://www.w3.org/2001/XMLSchema"
	xmlns:jr="http://openrosa.org/javarosa">
	<h:head>
		<h:title>Rich Media Form</h:title>
		<meta jr:name="rm-subforms-test"/>
		<model>
			<instance>
				<test>
					<question_audio_image/>
					<select_question/>
				</test>
			</instance>
			<bind nodeset="/test/question_audio_image"/>
			<bind nodeset="/test/select_question"/>
			<itext>
				<translation lang="English" default="">
					<text id="question_one">
						<value form="long">This is a question with an audio and image</value>
						<value form="short">audio and image</value>
						<value form="image">jr://images/test.gif</value>
						<value form="audio">jr://audio/test.wav</value>
					</text>
					<text id="select1">
						<value form="long">value a</value>
						<value form="short">a</value>
						<value form="image">jr://images/a.gif</value>
						<value form="audio">jr://audio/a.wav</value>
					</text>
					<text id="select2">
						<value form="long">value b</value>
						<value form="short">b</value>
						<value form="image">jr://images/b.gif</value>
						<value form="audio">jr://audio/b.wav</value>
					</text>
				</translation>
			</itext>
		</model>
	</h:head>
	
	<h:body>
		<input ref="question_audio_image">
			<label ref="jr:itext('question_one')"/>
		</input>
		<select1 ref="select_question">
			<label> Select one with images and audio </label>
			<item>
				<label ref="jr:itext('select1')" />
				<value>a</value>
			</item>
			<item>
				<label ref="jr:itext('select2')" />
				<value>b</value>
			</item>
		</select1>
		
		
	</h:body>
</h:html>
